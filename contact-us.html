<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overseesway Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .contact-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .info-label {
            font-weight: bold;
            color: #666;
        }

        .info-value {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="contact-info">
        <h1>Overseasway Contact Information</h1>
        <div class="info-item">
            <span class="info-label">Phone:</span>
            <span class="info-value">+91 - 91759 23243</span>
        </div>
        <div class="info-item">
            <span class="info-label">Email:</span>
            <span class="info-value">info@overseasway.in</span>
        </div>
        <div class="info-item">
            <span class="info-label">Address:</span>
            <span class="info-value">No 555, Shop No 2, Kada Agrahara Main Road, Near Sai Baba Temple,<br> Bengaluru,
                Karnataka-560077</span>
        </div>
        <div class="info-item">
            <span class="info-label">Ebook Support:</span>
            <span class="info-value">support@overseasway.in</span>
        </div>
    </div>
</body>

</html>
